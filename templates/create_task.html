{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            {{ form.csrf_token }}
            <h5 class="card-title">{{ form.task.label }}:</h5>
            <p>{{ form.task(class="form-control", type="text", autocomplete="off") }}</p>
            {{ form.submit(type="submit", class="btn btn-dark") }}
        </form>
    </div>
</div>
{% endblock %}
